<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price Prediction | ML API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        .logo {
            width: 60px;
            height: 60px;
        }
        .prediction-result {
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-2xl p-8 md:p-10">
        <div class="flex flex-col items-center mb-8">
            <div class="flex items-center justify-center bg-indigo-100 rounded-full p-4 mb-4">
                <i class="fas fa-home text-indigo-600 text-3xl"></i>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-2">California House Price Prediction</h1>
            <p class="text-gray-600 text-center">Enter property details to get an estimated price prediction</p>
        </div>

        <form action="{{ url_for('predict')}}" method="post" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="MedInc" class="block text-sm font-medium text-gray-700 mb-1">Median Income</label>
                    <input type="text" name="MedInc" id="MedInc" placeholder="e.g. 8.3252" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="HouseAge" class="block text-sm font-medium text-gray-700 mb-1">House Age</label>
                    <input type="text" name="HouseAge" id="HouseAge" placeholder="e.g. 41" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="AveRooms" class="block text-sm font-medium text-gray-700 mb-1">Average Rooms</label>
                    <input type="text" name="AveRooms" id="AveRooms" placeholder="e.g. 6.984" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="AveBedrms" class="block text-sm font-medium text-gray-700 mb-1">Average Bedrooms</label>
                    <input type="text" name="AveBedrms" id="AveBedrms" placeholder="e.g. 1.0238" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="Population" class="block text-sm font-medium text-gray-700 mb-1">Population</label>
                    <input type="text" name="Population" id="Population" placeholder="e.g. 322" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="AveOccup" class="block text-sm font-medium text-gray-700 mb-1">Average Occupancy</label>
                    <input type="text" name="AveOccup" id="AveOccup" placeholder="e.g. 2.555" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="Latitude" class="block text-sm font-medium text-gray-700 mb-1">Latitude</label>
                    <input type="text" name="Latitude" id="Latitude" placeholder="e.g. 37.88" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none">
                </div>
                
                <div>
                    <label for="Longitude" class="block text-sm font-medium text-gray-700 mb-1">Longitude</label>
                    <input type="text" name="Longitude" id="Longitude" placeholder="e.g. -122.23" required
                        class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:outline-none">
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 mt-6 flex items-center justify-center">
                <i class="fas fa-chart-line mr-2"></i> Predict Price
            </button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result mt-8 p-6 bg-indigo-50 rounded-lg border border-indigo-100">
            <h3 class="text-lg font-semibold text-indigo-800 mb-2 flex items-center">
                <i class="fas fa-dollar-sign mr-2"></i> Prediction Result
            </h3>
            <p class="text-2xl font-bold text-gray-800">{{ prediction_text }}</p>
            <div class="mt-4 flex items-center text-sm text-indigo-600">
                <i class="fas fa-info-circle mr-2"></i>
                <span>This is an estimated price based on the provided property details.</span>
            </div>
        </div>
        {% endif %}

        <div class="mt-10 pt-6 border-t border-gray-200">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="flex items-center mb-4 md:mb-0">
                    <i class="fas fa-map-marker-alt text-indigo-600 mr-2"></i>
                    <span class="text-sm text-gray-600">California, USA</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-500 hover:text-indigo-600">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-indigo-600">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-gray-500 hover:text-indigo-600">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add animation to prediction result when it appears
        document.addEventListener('DOMContentLoaded', function() {
            const predictionResult = document.querySelector('.prediction-result');
            if (predictionResult) {
                predictionResult.style.opacity = '0';
                setTimeout(() => {
                    predictionResult.style.opacity = '1';
                }, 100);
            }
        });
    </script>
</body>
</html>
